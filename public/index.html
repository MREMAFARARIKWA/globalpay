
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlobalPay</title>
  <style>
    
body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
}

.container {
  max-width: 600px;
  margin: 40px auto;
  padding: 20px;
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  color: #337ab7;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

.signup-button {
  display: block;
  width: 200px;
  height: 40px;
  margin: 20px auto;
  background-color: #337ab7;
  color: #fff;
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
}

.login-button {
  display: block;
  width: 200px;
  height: 40px;
  margin: 20px auto;
  background-color: #4CAF50;
  color: #fff;
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
}

footer {
  text-align: center;
  color: #666;
  font-size: 14px;
  margin-top: 20px;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>$Global Pay$</h1>
    <h2>Send Money Home World-Wide</h2><br>
    <h2>Sign up below and get started sending money to your beloved ones</h2>
    <a href="register.html" id="sign-up-button" class="signup-button">Sign Up</a>
    <h2>Already have an account?</h2>
    <a href="login.html" class="login-button">Login</a>
  </div>
  <footer>
    "Copyright 2024 GlobalPay. All rights reserved."
  </footer>
  <!-- Link to JavaScript file -->
  <script>
    // Get the sign-up button
    const signUpButton = document.getElementById('sign-up-button');
    // Add an event listener to the button
    signUpButton.addEventListener('click', () => {
      // Redirect to the register page
      window.location.href = '/register';
    });
  </script>
</body>
</html>
